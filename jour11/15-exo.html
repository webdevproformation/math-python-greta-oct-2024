<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr1 = [3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
        let resultat = {};
        for(let i = 0 ; i < 13 ; i += 1 ){
            const key = arr1[i]
            if(key in resultat){
                resultat[key] += 1;
            }else {
                resultat[key] = 1
            }
        }
        console.log(resultat); 
        let max = 0;
        let key_name = "";
        for(let key in resultat){
            if(resultat[key] > max){
                max = resultat[key];
                key_name =  key ;
            }   
        }
        console.log(max , key_name)
    </script>
</body>
</html>

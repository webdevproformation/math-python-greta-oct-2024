<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 2 ;
        const b = 3 ;
        const c = -5 ;

        const verif1 =  a < b ;
        //              2 < 3
        //              true
        console.log(verif1) ; // true ou false  ??

        const verif2 = a < b && b > c ;
        //             2 < 3 && 3 > -5
        //             true  && true
        //             true => le tableau des vérités identique à Python
        console.log(verif2) ; // true ou false  ??

        const verif3 = a > b || b > c ;
        //             2 > 3 ||  3 > -5
        //             false ||  true
        //             true => le tableau des vérités identique à Python
        console.log(verif3) ; // true ou false  ??
    </script>
</body>
</html>

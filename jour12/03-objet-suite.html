<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // dans un objet vous avez clé : valeur 
        //                               string / bool / number / tableau
        //                             : fonction 

        let voiture = {
            // 3 membres 
            // 2 membres sont des propriétés 
            nom : 206, // propriété 
            marque : "Peugeot",
            // 1 membre est une méthode 
            demarrer : function(){ 
                // fonction stockée un objet => méthode
                console.log("la voiture démarre !!!"); 
            }
        }

        // exécute la méthode demarrer stockée dans l'objet voiture 
        voiture.demarrer() ;

    </script>
</body>
</html>
